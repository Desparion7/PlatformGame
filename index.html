<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Platform Game</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="game">
			<div class="menu">
				<p>W -JUMP</p>
				<p>S -SIT/DIVE</p>
				<p>D -RIGHT</p>
				<p>A -LEFT</p>
				<p>ENTER -FIRE ROLL</p>
				<button class="startBtn">Start</button>
			</div>
			<div class="restartMenu">
				<p class="scoreInfo">asdasd</p>
				<button class="restartBtn">Try again!</button>
			</div>
			<canvas id="canvas1" />
			<img id="player" src="assets/player.png" />
			<img id="layer1" src="assets/layer-1.png" />
			<img id="layer2" src="assets/layer-2.png" />
			<img id="layer3" src="assets/layer-3.png" />
			<img id="layer4" src="assets/layer-4.png" />
			<img id="layer5" src="assets/layer-5.png" />
			<img id="enemy_fly" src="assets/enemy_fly.png" />
			<img id="enemy_plant" src="assets/enemy_plant.png" />
			<img id="enemy_spider" src="assets/enemy_spider_big.png" />
			<img id="fire" src="assets/fire.png" />
			<img id="boom" src="assets/boom.png" />
			<img id="lives" src="assets/lives.png" />
			<audio id="music" loop>
				<source src="assets/music.mp3" type="audio/mp3" />
			</audio>
			<audio id="over">
				<source src="assets/over.wav" type="audio/wav" />
			</audio>
		</div>
		<script type="module" src="main.js"></script>
	</body>
</html>
